<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=p, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="styles.css">
  <script src="main.js" defer></script>
</head>
<body>
  <h1>Calculator</h1>
  <form class="main-wrapper">
    <!-- buttons header -->
    <section class="buttons-header">
      <ul class="dots">
        <li>dot</li>
        <li>dot</li>
        <li>dot</li>
      </ul>
      <button>switch</button>
    </section>
    <!-- output -->
    <section class="output">
      <p>lo que sale por pantalla</p>
    </section>
    <!-- main -->
    <main class="grid-wrapper">
      <button id="C" class="btn" value="C">C</button>
      <button id="+-" class="btn" value="+-">+-</button>
      <button id="%" class="btn" value="%">%</button>
      <button id="/" class="btn" value="/">/</button>
      <button id="7" class="btn" value="7">7</button>
      <button id="8" class="btn" value="8">8</button>
      <button id="9" class="btn" value="9">9</button>
      <button id="x" class="btn" value="x">x</button>
      <button id="4" class="btn" value="4">4</button>
      <button id="5" class="btn" value="5">5</button>
      <button id="6" class="btn" value="6">6</button>
      <button id="-" class="btn" value="-">-</button>
      <button id="1" class="btn" value="1">1</button>
      <button id="2" class="btn" value="2">2</button>
      <button id="3" class="btn" value="3">3</button>
      <button id="+" class="btn" value="+">+</button>
      <button id="0" class="btn" value="0">0</button>
      <button id="." class="btn" value=".">.</button>
      <button id="=" class="btn equal-button" value="=">=</button>
    </main>
  </form>
</body>
</html>
